<!DOCTYPE html>
<html>
    <head>
        <title>Colby's Website</title>
        <style>
            body {

                color: rgb(45, 45, 45);

            header {

            [id=all-contents] {

                background: rgb(255, 255, 255);
                display: flex;
                border-radius: 15px;
                border-style: groove;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;

            [class=sidebar] img {
                width: 400px;
                border-radius: 15px;
                border style: groove;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>

        <div id="all-contents">
            <nav>
